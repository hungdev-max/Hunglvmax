  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #e8e8e8;
    }

    .card {
      width: 280px;
      height: 280px;
      background: white;
      border-radius: 32px;
      padding: 3px;
      position: relative;
      box-shadow: 0 40px 40px rgba(0,0,0,0.15);
      transition: 0.5s;
    }

    /* Mail */
    .mail {
      position: absolute;
      top: 1.4rem;
      right: 2rem;
      background: none;
      border: none;
      z-index: 5;
    }

    .mail a {
      color: #2fbfec;
      font-size: 24px;
      transition: 0.3s;
    }

    .mail a:hover {
      color: red;
    }

    /* Avatar */
    .profile-pic {
      position: absolute;
      inset: 3px;
      border-radius: 29px;
      overflow: hidden;
      transition: 0.5s;
      z-index: 1;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: 0.5s;
    }

    /* Bottom */
    .bottom {
      position: absolute;
      left: 3px;
      right: 3px;
      bottom: 3px;
      top: 80%;
      background: #2fbfec;
      border-radius: 29px;
      transition: 0.5s;
      z-index: 2;
      color: white;
    }

    .content {
      position: absolute;
      left: 1.5rem;
      right: 1.5rem;
      bottom: 3.8rem;
    }

    .name {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .about-me {
      font-size: 0.9rem;
      margin-top: 0.8rem;
      display: block;
    }

    .bottom-bottom {
      position: absolute;
      left: 1.5rem;
      right: 1.5rem;
      bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Social */
    .social-links-container a {
      color: white;
      margin-right: 12px;
      font-size: 20px;
      transition: 0.3s;
      text-decoration: none;
    }

    .social-links-container a:hover {
      color: red;
      transform: scale(1.3);
    }

    /* Button */
    .button {
      background: white;
      color: #2fbfec;
      border: none;
      border-radius: 20px;
      padding: 5px 10px;
      font-size: 0.7rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .button:hover {
      background: red;
      color: white;
    }

    /* Hover effect */
    .card:hover .bottom {
      top: 20%;
    }

    .card:hover .profile-pic {
      width: 100px;
      height: 100px;
      top: 10px;
      left: 10px;
      border-radius: 50%;
      border: 6px solid #2fbfec;
      z-index: 3;
    }

    .card:hover .profile-pic img {
      transform: scale(2.3);
      position: relative;
      top: -50px;
    }
  </style>
</head>
